{% load static %}


<div class="popular_posts">
    <h2 class="pop-bg">Популярные посты:</h2>
    {% for post in posts %}
    <div class="pop-post">
    {% if post.photo %}
        <a href="{{ item.get_absolute_url }}"> <img src="{{ post.photo.url }}" class="pop-img" alt="..."></a>
        {% else %}
        <a href="{{ item.get_absolute_url }}"> <img
                src="https://www.ubuy.com.tr/productimg/?image=aHR0cHM6Ly9tLm1lZGlhLWFtYXpvbi5jb20vaW1hZ2VzL0kvODFvSGZ2Q3dQU0wuX0FDX1NMMTUwMF8uanBn.jpg"
                class="pop-img" alt="..."></a>
        {% endif %}
        <a class="pop-title" href="{{ item.get_absolute_url }}"><h5>{{post.title}}</h5></a>
        <p class="pop-date">{{post.created_at}}</p>
    </div>
    {% endfor %}
</div>
